teleop_twist_joy_node:
  ros__parameters:
    axis_linear:   # Left thumb stick vertical
      x: 1
    scale_linear: 
      x: 1.0
    scale_linear_turbo:
      x: 2.0


    axis_angular:   # Left thumb stick horizontal
      yaw: 0
    scale_angular: 
      yaw: 2.0
    scale_angular_turbo: 
      yaw: 4.0

    enable_button: 5  # Right trigger button
    enable_turbo_button: 4 # Left trigger button
